{% extends 'clients/base.html' %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
    <h2>📋 Mijozlar Ro‘yxati</h2>
    <a href="{% url 'client_create' %}" class="btn btn-success">➕ Yangi mijoz</a>
</div>

<table class="table table-striped table-hover shadow-sm">
    <thead class="table-dark">
        <tr>
            <th>Ism</th>
            <th>Email</th>
            <th>Telefon</th>
            <th>Amallar</th>
        </tr>
    </thead>
    <tbody>
        {% for client in clients %}
        <tr>
            <td>{{ client.name }}</td>
            <td>{{ client.email }}</td>
            <td>{{ client.phone }}</td>
            <td>
                <a class="btn btn-sm btn-warning" href="{% url 'client_edit' client.id %}">✏️</a>
                <a class="btn btn-sm btn-danger" href="{% url 'client_delete' client.id %}">🗑️</a>
            </td>
        </tr>
        {% empty %}
        <tr><td colspan="4">Hozircha mijozlar yo‘q.</td></tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
